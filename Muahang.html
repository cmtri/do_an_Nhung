<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web bán máy cạo râu Flyco</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.0.2-dist/css/bootstrap.min.css"
      type="text/css"
    />
  </head>

  <body>
    <div id="wrapper">
      <div id="header">
        <a herf="" class="logo">
          <img src="./doan/logo1.png" alt="" />
        </a>

        <div id="menu">
          <div class="item">
            <a href="Trangchu.html" class="nav-link">Trang chủ</a>
          </div>
          <div class="item">
            <a href="About.html" class="nav-link">Giới thiệu</a>
          </div>
          <div class="item">
            <a href="Sp.html" class="nav-link">Sản phẩm</a>
          </div>
          <div class="item">
            <a href="Muahang.html" class="nav-link">Mua hàng</a>
          </div>
        </div>
        <div id="actions">
          <div class="item">
            <img src="assets/user.png" alt="" />
          </div>
          <div class="item">
            <img src="assets/cart.png" alt="" />
          </div>
        </div>
      </div>
      <!-- Add order form -->
      <section class="order-form m-4">
        <div class="container pt-4">
          <div class="row">
            <div class="col-12 px-4">
              <h1>You can see my Order Form</h1>
              <span>with some explanation below</span>
              <hr class="mt-1" />
            </div>

            <div class="col-12">
              <div class="row mx-4">
                <div class="col-12">
                  <label class="order-form-label">Name</label>
                </div>
                <div class="col-sm-6">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form1"
                      class="form-control order-form-input"
                    />
                    <label class="form-label" for="form1">First</label>
                  </div>
                </div>
                <div class="col-sm-6 mt-2 mt-sm-0">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form2"
                      class="form-control order-form-input"
                    />
                    <label class="form-label" for="form2">Last</label>
                  </div>
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label class="order-form-label"
                    >Type of thing you want to order</label
                  >
                </div>
                <div class="col-12">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form3"
                      class="form-control order-form-input"
                    />
                  </div>
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label class="order-form-label"
                    >Another type of thing you want to order</label
                  >
                </div>
                <div class="col-12">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form4"
                      class="form-control order-form-input"
                    />
                  </div>
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label class="order-form-label" for="date-picker-example"
                    >Date</label
                  >
                </div>
                <div class="col-12">
                  <div
                    class="form-outline datepicker"
                    data-mdb-toggle-button="false"
                  >
                    <input
                      type="text"
                      class="form-control order-form-input"
                      id="datepicker1"
                      data-mdb-toggle="datepicker"
                    />
                    <label for="datepicker1" class="form-label"
                      >Select a date</label
                    >
                  </div>
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label class="order-form-label">Adress</label>
                </div>
                <div class="col-12">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form5"
                      class="form-control order-form-input"
                    />
                    <label class="form-label" for="form5">Street Address</label>
                  </div>
                </div>
                <div class="col-12 mt-2">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form6"
                      class="form-control order-form-input"
                    />
                    <label class="form-label" for="form6"
                      >Street Address Line 2</label
                    >
                  </div>
                </div>
                <div class="col-sm-6 mt-2 pe-sm-2">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form7"
                      class="form-control order-form-input"
                    />
                    <label class="form-label" for="form7">City</label>
                  </div>
                </div>
                <div class="col-sm-6 mt-2 ps-sm-0">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form8"
                      class="form-control order-form-input"
                    />
                    <label class="form-label" for="form8">Region</label>
                  </div>
                </div>
                <div class="col-sm-6 mt-2 pe-sm-2">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form9"
                      class="form-control order-form-input"
                    />
                    <label class="form-label" for="form9"
                      >Postal / Zip Code</label
                    >
                  </div>
                </div>
                <div class="col-sm-6 mt-2 ps-sm-0">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form10"
                      class="form-control order-form-input"
                    />
                    <label class="form-label" for="form10">Country</label>
                  </div>
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault"
                      >I know what I need to know</label
                    >
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-12">
                  <button
                    type="button"
                    id="btnSubmit"
                    class="btn btn-primary d-block mx-auto btn-submit"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div id="footer">
        <div class="box">
          <div class="logo">
            <img src="./doan/logo2.png" alt="" />
          </div>
          <p>Thương hiệu thiết bị chăm sóc cá nhân hàng đầu thế giới</p>
        </div>

        <div class="box">
          <h3>NỘI DUNG</h3>
          <ul class="quick-menu">
            <div class="item">
              <a href="">Trang chủ</a>
            </div>
            <div class="item">
              <a href="">Sản phẩm</a>
            </div>
            <div class="item">
              <a href="">Blog</a>
            </div>
            <div class="item">
              <a href="">Liên hệ</a>
            </div>
          </ul>
        </div>
        <div class="box">
          <h3>LIÊN HỆ</h3>
          <form action="">
            <input type="text" placeholder="Địa chỉ email" />
            <button>Nhận tin</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
